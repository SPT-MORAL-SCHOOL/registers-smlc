<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบนักเรียนแกนนำ SPT Moral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        /* ================================== */
        /* Global Styles            */
        /* ================================== */
        :root {
            --color-white: #ffffff;
            --color-light-gray: #f4f4f9;
            --color-dark-gray: #333;
            --color-primary: #007bff; /* ใช้สีน้ำเงินอ่อนเป็นสีหลักสำหรับปุ่ม/ลิงก์ */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.1);
            --border-radius-large: 25px;
            --border-radius-small: 15px;
            --backdrop-filter: blur(5px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--color-light-gray);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--color-dark-gray);
        }

        /* ================================== */
        /* Container Style         */
        /* ================================== */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95); /* โปร่งแสงเล็กน้อย */
            padding: 40px;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 450px;
            margin: 20px;
            backdrop-filter: var(--backdrop-filter);
            border: 1px solid rgba(255, 255, 255, 0.5); /* ขอบขาวจางๆ */
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
        }

        /* ================================== */
        /* Form and Input          */
        /* ================================== */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius-small);
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--color-white);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05); /* แสงเงาเล็กน้อย */
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius-small);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: var(--color-white);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: var(--border-radius-small);
            text-align: center;
            font-weight: 500;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* ================================== */
        /* Logo/Header            */
        /* ================================== */
        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.5), 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* ================================== */
        /* Home Page              */
        /* ================================== */
        #home-page {
            max-width: 800px;
        }

        .data-display {
            background-color: var(--color-white);
            padding: 25px;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-light);
            margin-top: 20px;
        }

        .data-row {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 500;
            color: #666;
            min-width: 120px;
        }

        .data-value {
            font-weight: 600;
            text-align: right;
            flex-grow: 1;
        }
        
        .application-status {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            border-radius: var(--border-radius-small);
            font-weight: 600;
        }

        .status-not-applied {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-applied {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        /* ================================== */
        /* Admin Page Styles         */
        /* ================================== */
        #admin-page {
            max-width: 1200px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .data-table-container {
            overflow-x: auto;
            background-color: var(--color-white);
            padding: 20px;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-light);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background-color: var(--color-light-gray);
            font-weight: 600;
            color: var(--color-dark-gray);
        }

        .data-table tr:hover {
            background-color: #f9f9f9;
        }

        .action-btns button {
            margin-right: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .action-btns .btn-edit {
            background-color: #ffc107;
            color: var(--color-dark-gray);
        }

        .action-btns .btn-edit:hover {
            background-color: #e0a800;
        }

        .action-btns .btn-delete {
            background-color: #dc3545;
            color: var(--color-white);
        }

        .action-btns .btn-delete:hover {
            background-color: #c82333;
        }

        /* ================================== */
        /* Modal Styles            */
        /* ================================== */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none; /* ซ่อนไว้ก่อน */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background-color: var(--color-white);
            padding: 30px;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-hover);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: var(--color-dark-gray);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: #000;
        }

        /* ================================== */
        /* Footer Style           */
        /* ================================== */
        .footer {
            padding: 15px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 20px;
        }

        /* ================================== */
        /* Responsive Design         */
        /* ================================== */
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
            }

            .btn {
                padding: 10px;
                font-size: 16px;
            }
            
            .data-row {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            .data-value {
                text-align: left;
                margin-top: 5px;
                word-break: break-all;
            }
        }
    </style>
</head>
<body>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDjPKzAY2oyB83jcpHcpHbBKgK1WZhVmsnHA",
            authDomain: "spt-students.firebaseapp.com",
            projectId: "spt-students",
            storageBucket: "spt-students.firebasestorage.app",
            messagingSenderId: "814089202848",
            appId: "1:814089202848:web:0fa59f182f4feadd702dc5",
            measurementId: "G-MEPRLGW034"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        const ADMIN_EMAIL = 'sptmorral@spt.ac.th';

        // สถานะการแสดงผล
        let currentView = 'login'; // 'login', 'home', 'admin'
        let studentData = null; // ข้อมูลที่ปรับแล้วสำหรับหน้า Home
        let applicationDocId = null; // Document ID ใน collection 'applications'
        let rawStudentData = null; // ข้อมูลดิบจาก Firestore

        // ฟังก์ชันเปลี่ยนหน้าจอ
        function setView(view) {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('admin-page').style.display = 'none';

            if (view === 'login') {
                document.getElementById('login-page').style.display = 'flex';
                currentView = 'login';
            } else if (view === 'home') {
                document.getElementById('home-page').style.display = 'block';
                currentView = 'home';
                renderHomePage();
            } else if (view === 'admin') {
                document.getElementById('admin-page').style.display = 'block';
                currentView = 'admin';
                loadApplicationsForAdmin();
            }
        }

        // ==================================
        //         Login/Logout Functions
        // ==================================

        // เข้าสู่ระบบสำหรับนักเรียน (รหัสนักเรียน + เบอร์โทร)
        async function studentLogin(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const loginMessage = document.getElementById('login-message');
            loginMessage.textContent = '';

            if (!studentId || !phone) {
                loginMessage.textContent = 'กรุณากรอกรหัสนักเรียนและเบอร์โทรศัพท์ให้ครบถ้วน';
                loginMessage.className = 'alert alert-error';
                return;
            }

            try {
                // ค้นหาข้อมูลจาก collection 'applications' โดยใช้ studentId
                const snapshot = await db.collection('applications')
                    .where('studentId', '==', studentId)
                    .limit(1)
                    .get();

                if (snapshot.empty) {
                    loginMessage.textContent = 'ไม่พบรหัสนักเรียนในระบบ';
                    loginMessage.className = 'alert alert-error';
                    return;
                }
                
                const studentDoc = snapshot.docs[0];
                rawStudentData = studentDoc.data();
                applicationDocId = studentDoc.id;

                // ตรวจสอบเบอร์โทร
                if (rawStudentData.phone !== phone) {
                     loginMessage.textContent = 'เบอร์โทรศัพท์ไม่ถูกต้อง';
                     loginMessage.className = 'alert alert-error';
                     return;
                }

                // *** ส่วนที่แก้ไข: ปรับโครงสร้างข้อมูลที่ดึงมาให้เข้ากับโค้ดหน้า Home ***
                studentData = {
                    studentId: rawStudentData.studentId,
                    phone: rawStudentData.phone,
                    // รวม prefix, firstName, และ lastName
                    name: `${rawStudentData.prefix || ''} ${rawStudentData.firstName || ''} ${rawStudentData.lastName || ''}`.trim(),
                    // รวม grade และ room
                    class: `${rawStudentData.grade || ''}/${rawStudentData.room || ''}`, 
                    isCoreStudent: rawStudentData.isCoreStudent || false, // ใช้ field เดิม
                };
                // *** สิ้นสุดส่วนแก้ไข ***

                setView('home');
                
            } catch (error) {
                console.error("Student Login Error:", error);
                loginMessage.textContent = 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ: ' + error.message;
                loginMessage.className = 'alert alert-error';
            }
        }
        
        // เข้าสู่ระบบสำหรับผู้ดูแลระบบ (Email/Password)
        async function adminLogin(event) {
            event.preventDefault();
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            const adminMessage = document.getElementById('admin-login-message');
            adminMessage.textContent = '';

            if (email !== ADMIN_EMAIL) {
                 adminMessage.textContent = 'อีเมลผู้ดูแลระบบไม่ถูกต้อง';
                 adminMessage.className = 'alert alert-error';
                 return;
            }

            try {
                // ใช้ Firebase Auth ในการยืนยันตัวตน
                await auth.signInWithEmailAndPassword(email, password);
                setView('admin');
            } catch (error) {
                console.error("Admin Login Error:", error);
                adminMessage.textContent = 'รหัสผ่านไม่ถูกต้อง';
                adminMessage.className = 'alert alert-error';
            }
        }
        
        // ออกจากระบบ
        function logout() {
            if (currentView === 'admin') {
                auth.signOut();
            }
            studentData = null;
            rawStudentData = null;
            applicationDocId = null;
            setView('login');
            // รีเซ็ตฟอร์ม
            document.getElementById('login-form').reset();
            document.getElementById('admin-login-form').reset();
            document.getElementById('login-message').style.display = 'none';
        }

        // ==================================
        //          Home Page Functions
        // ==================================
        
        function renderHomePage() {
            if (!studentData) {
                setView('login');
                return;
            }

            const homeContent = document.getElementById('home-content');
            homeContent.innerHTML = `
                <h2>ข้อมูลนักเรียน</h2>
                <div class="data-display">
                    <div class="data-row"><div class="data-label">รหัสนักเรียน:</div><div class="data-value">${studentData.studentId || '-'}</div></div>
                    <div class="data-row"><div class="data-label">ชื่อ-นามสกุล:</div><div class="data-value">${studentData.name || '-'}</div></div>
                    <div class="data-row"><div class="data-label">เบอร์โทรศัพท์:</div><div class="data-value">${studentData.phone || '-'}</div></div>
                    <div class="data-row"><div class="data-label">ระดับชั้น:</div><div class="data-value">${studentData.class || '-'}</div></div>
                    <div class="data-row"><div class="data-label">สมัครเป็นแกนนำ:</div><div class="data-value" id="applyStatus">${studentData.isCoreStudent ? 'ใช่' : 'ยังไม่สมัคร'}</div></div>
                </div>
                <div id="application-status-div" class="${studentData.isCoreStudent ? 'application-status status-applied' : 'application-status status-not-applied'}">
                    สถานะ: ${studentData.isCoreStudent ? '✅ คุณได้สมัครเป็นนักเรียนแกนนำแล้ว' : '❓ คุณยังไม่ได้สมัครเป็นนักเรียนแกนนำ'}
                </div>
                ${!studentData.isCoreStudent ? '<button id="apply-btn" class="btn btn-primary">สมัครเป็นนักเรียนแกนนำ</button>' : ''}
            `;
            
            if (!studentData.isCoreStudent) {
                document.getElementById('apply-btn').addEventListener('click', confirmApplication);
            }
        }

        function confirmApplication() {
            if (confirm('คุณแน่ใจหรือไม่ว่าต้องการสมัครเป็นนักเรียนแกนนำโรงเรียนคุณธรรม สพฐ. โรงเรียนสตรีพัทลุง?')) {
                applyForCoreStudent();
            }
        }

        async function applyForCoreStudent() {
            if (!applicationDocId || !rawStudentData) return;

            try {
                // 1. อัปเดต collection 'applications'
                await db.collection('applications').doc(applicationDocId).update({
                    isCoreStudent: true,
                    applicationDate: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // 2. บันทึกข้อมูลการสมัครไว้ใน collection ใหม่ 'coreApplications'
                // *** ส่วนที่แก้ไข: บันทึกข้อมูลดิบเพื่อให้ Admin สามารถเห็น Field แยกกันได้ ***
                const coreApplicationData = {
                    studentId: rawStudentData.studentId,
                    // รวม prefix, firstName, และ lastName สำหรับการแสดงผลใน Admin Table
                    name: `${rawStudentData.prefix || ''} ${rawStudentData.firstName || ''} ${rawStudentData.lastName || ''}`.trim(),
                    phone: rawStudentData.phone,
                    // ใช้ grade/room แยกกันและรวมกัน
                    grade: rawStudentData.grade || '',
                    room: rawStudentData.room || '',
                    class: `${rawStudentData.grade || ''}/${rawStudentData.room || ''}`, 
                    applicationDate: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'Pending'
                };
                await db.collection('coreApplications').add(coreApplicationData);
                // *** สิ้นสุดส่วนแก้ไข ***


                // อัปเดตข้อมูลและแสดงผลหน้าจอ
                studentData.isCoreStudent = true;
                rawStudentData.isCoreStudent = true; // อัปเดต raw data ด้วย
                alert('การสมัครสำเร็จเรียบร้อยแล้ว!');
                renderHomePage(); // เรียกเรนเดอร์ใหม่เพื่ออัปเดตปุ่มและสถานะ
            } catch (error) {
                console.error("Application Error:", error);
                alert('เกิดข้อผิดพลาดในการสมัคร: ' + error.message);
            }
        }

        // ==================================
        //          Admin Page Functions
        // ==================================
        
        let allApplications = [];

        async function loadApplicationsForAdmin() {
            const tableBody = document.getElementById('admin-table-body');
            tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">กำลังโหลดข้อมูล...</td></tr>';

            try {
                // โหลดข้อมูลจาก collection 'coreApplications' ที่บันทึกการสมัครเป็นแกนนำ
                const snapshot = await db.collection('coreApplications').orderBy('applicationDate', 'desc').get();
                allApplications = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                renderAdminTable(allApplications);

            } catch (error) {
                console.error("Error loading admin data:", error);
                tableBody.innerHTML = '<tr><td colspan="7" class="alert alert-error" style="text-align:center;">เกิดข้อผิดพลาดในการโหลดข้อมูล</td></tr>';
            }
        }
        
        function renderAdminTable(applications) {
             const tableBody = document.getElementById('admin-table-body');
             tableBody.innerHTML = '';
             
             if (applications.length === 0) {
                 tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">ไม่มีข้อมูลการสมัคร</td></tr>';
                 return;
             }

             applications.forEach(app => {
                const dateString = app.applicationDate ? new Date(app.applicationDate.seconds * 1000).toLocaleDateString('th-TH') : '-';
                
                // *** ส่วนที่แก้ไข: ใช้ field 'class' ที่ถูกรวมแล้ว หรือรวมใหม่จาก grade/room หากไม่มี ***
                const classDisplay = app.class || `${app.grade || ''}/${app.room || ''}`;
                // *** สิ้นสุดส่วนแก้ไข ***

                const row = `
                    <tr>
                        <td>${app.studentId || '-'}</td>
                        <td>${app.name || '-'}</td>
                        <td>${app.phone || '-'}</td>
                        <td>${classDisplay}</td>
                        <td>${dateString}</td>
                        <td>${app.status || 'Pending'}</td>
                        <td class="action-btns">
                            <button class="btn-edit" onclick="openEditModal('${app.id}', '${app.name}', '${app.status}')">แก้ไข</button>
                            <button class="btn-delete" onclick="deleteApplication('${app.id}', '${app.name}')">ลบ</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
             });
        }

        // ==================================
        //        Admin Modal Functions
        // ==================================

        function openEditModal(docId, name, currentStatus) {
            document.getElementById('edit-doc-id').value = docId;
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-status').value = currentStatus;
            document.getElementById('edit-modal').style.display = 'flex';
            document.getElementById('edit-modal-message').textContent = '';
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        async function saveEditApplication(event) {
            event.preventDefault();
            const docId = document.getElementById('edit-doc-id').value;
            const newStatus = document.getElementById('edit-status').value;
            const messageDiv = document.getElementById('edit-modal-message');
            messageDiv.textContent = 'กำลังบันทึก...';
            messageDiv.className = 'alert alert-success';

            try {
                // อัปเดต collection 'coreApplications'
                await db.collection('coreApplications').doc(docId).update({
                    status: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // อัปเดต collection 'applications' ให้สอดคล้องกัน
                const currentApp = allApplications.find(app => app.id === docId);
                if (currentApp) {
                     const appSnapshot = await db.collection('applications').where('studentId', '==', currentApp.studentId).limit(1).get();
                     if (!appSnapshot.empty) {
                         await db.collection('applications').doc(appSnapshot.docs[0].id).update({
                            coreApplicationStatus: newStatus // เพิ่ม field สถานะการสมัครใน collection หลัก
                         });
                     }
                }

                alert('แก้ไขข้อมูลสำเร็จ!');
                closeEditModal();
                loadApplicationsForAdmin(); // โหลดข้อมูลใหม่
            } catch (error) {
                console.error("Error saving edit:", error);
                messageDiv.textContent = 'เกิดข้อผิดพลาดในการบันทึก: ' + error.message;
                messageDiv.className = 'alert alert-error';
            }
        }
        
        async function deleteApplication(docId, name) {
            if (!confirm(`คุณแน่ใจหรือไม่ว่าต้องการลบข้อมูลการสมัครของ ${name}?`)) {
                return;
            }

            try {
                 // อัปเดต isCoreStudent ใน applications ก่อนลบ
                const currentApp = allApplications.find(app => app.id === docId);
                if (currentApp) {
                     const appSnapshot = await db.collection('applications').where('studentId', '==', currentApp.studentId).limit(1).get();
                     if (!appSnapshot.empty) {
                         // ตั้งค่า isCoreStudent เป็น false
                         await db.collection('applications').doc(appSnapshot.docs[0].id).update({
                            isCoreStudent: false,
                            coreApplicationStatus: 'Deleted'
                         });
                     }
                }
                
                // ลบข้อมูลการสมัครใน coreApplications
                await db.collection('coreApplications').doc(docId).delete();

                alert(`ลบข้อมูลการสมัครของ ${name} สำเร็จ!`);
                loadApplicationsForAdmin(); // โหลดข้อมูลใหม่
            } catch (error) {
                console.error("Error deleting document:", error);
                alert('เกิดข้อผิดพลาดในการลบ: ' + error.message);
            }
        }

        // ==================================
        //        Export CSV Function
        // ==================================

        function exportToCSV() {
            if (allApplications.length === 0) {
                alert("ไม่มีข้อมูลให้ส่งออก");
                return;
            }

            const header = ["รหัสนักเรียน", "ชื่อ-นามสกุล", "เบอร์โทร", "ระดับชั้น", "สถานะ", "วันที่สมัคร"];
            const csvRows = [];
            csvRows.push(header.join(','));

            for (const app of allApplications) {
                const dateString = app.applicationDate ? new Date(app.applicationDate.seconds * 1000).toLocaleDateString('th-TH') : '';
                
                const classDisplay = app.class || `${app.grade || ''}/${app.room || ''}`; // ใช้ class ที่รวมแล้ว
                
                const row = [
                    `"${app.studentId || ''}"`,
                    `"${app.name || ''}"`,
                    `"${app.phone || ''}"`,
                    `"${classDisplay}"`,
                    `"${app.status || 'Pending'}"`,
                    `"${dateString}"`
                ];
                csvRows.push(row.join(','));
            }

            const csvString = csvRows.join('\n');
            const blob = new Blob(["\ufeff", csvString], { type: 'text/csv;charset=utf-8;' }); // \ufeff คือ BOM สำหรับ UTF-8 ใน Excel

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.setAttribute('download', 'SPT_CoreStudent_Applications.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ==================================
        //            Initialization
        // ==================================
        
        // ตรวจสอบการรับรองสิทธิ์ของผู้ดูแลระบบเมื่อโหลดหน้าครั้งแรก
        auth.onAuthStateChanged(user => {
            if (user && user.email === ADMIN_EMAIL) {
                setView('admin');
            } else {
                setView('login');
            }
        });
